<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet">
    <title>TodayRecipe</title>
</head>

<body>
    <header class="header">
        <span class="header__title">TODAY RECIPE</span>
    </header>
    <main class="main">
        <div class="main__cont">
            <img src="./icons/image.png" alt="image" class="main__cont-img">
            <form class="main__cont-form" method="get">
                <div>
                    <label for="meal-title" class="main__cont-form-label">Что должно быть в названии рецепта?</label>
                    <input type="text" class="main__cont-form-title input-text" id="meal-title" name="meal-title">
                </div>
                <div>
                    <label for="ingr-quantity" class="main__cont-form-label">Сколько должно быть ингредиентов?</label>
                    <input type="text" class="main__cont-form-ingr-quantity input-text" id="ingr-quantity"
                        name="ingr-quantity">
                </div>
                <div>
                    <label for="meal-type" class="main__cont-form-label">Приём пищи:</label>
                    <select name="meal-type" id="meal-type" class="main__cont-form-select">
                        <option value="Breakfast">Завтрак</option>
                        <option value="Dinner">Ужин</option>
                        <option value="Lunch">Ланч</option>
                        <option value="Snack">Перекус</option>
                        <option value="Teatime">Чаепитие</option>
                    </select>
                </div>
                <div>
                    <label for="cuisine-type" class="main__cont-form-label">Кухня:</label>
                    <select name="cuisine-type" id="cuisine-type" class="main__cont-form-select">
                        <option value="American">Американская</option>
                        <option value="Asian">Азиатская</option>
                        <option value="British">Британская</option>
                        <option value="Caribbean">Карибская</option>
                        <option value="Central Europe">Центральноевропейская</option>
                        <option value="Chinese">Китайская</option>
                        <option value="Eastern Europe">Восточневропейская</option>
                        <option value="French">Французская</option>
                        <option value="Indian">Индийская</option>
                        <option value="Italian">Иатальянская</option>
                        <option value="Japanese">Японская</option>
                        <option value="Kosher">Кошерная</option>
                        <option value="Mediterranean">Средиземноморская</option>
                        <option value="Mexican">Мексиканская</option>
                        <option value="Middle Eastern">Среднеевпропеская</option>
                        <option value="Nordic">Скандинавская</option>
                        <option value="South American">Южноамериканская</option>
                        <option value="South East Asian">Юго-Востоная Азия</option>
                    </select>
                </div>
                <div class="main__cont-form-flex">

                </div>
            </form>
            <button type="submit" class="main__cont-button">Найти</button>
        </div>
        <div class="main__recipe">
            <div class="main__recipe-cont">
           <img src="./icons/recipe.svg" alt="" class="main__recipe-img--empty">
           <h2>Ещё нет рецепта...</h2>
                </div>
        </div>
    </main>
    <script src="./scripts/script.js" type="module"></script>
</body>

</html>
